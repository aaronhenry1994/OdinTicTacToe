<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
<section>
    <img src="not_found.jpg" alt="" class="">
    <div class="overlay"></div>
    <div class="overlay_text">Life Changing Service</div>
</section>
  <form action="post">
   <h2>This service is life changing! It is also not a real service. Sign up for the life changing effects of something that is not real.</h2>
   <h3>You know you want to.</h3>
   <div class="form">
   <div class="first">
        <label for="first_name">
            <p>First Name:</p>
            <input type="text" name="first_name" id="first_name">
        </label>
        <label for="email">
            <p>Email:</p>
            <input type="email" name="email" id="user_email">
        </label>
        <label for="password">
            <p>Password:</p>
            <input type="password" name="password" id="password">
        </label>
   </div>
   <div class="second">
    <label for="last_name">
        <p>Last Name:</p>
        <input type="text" name="last_name" id="last_name">
    </label>
    <label for="Phone Number">
        <p>Phone Number:</p>
        <input type="text" name="user_phone" id="user_phone">
    </label>
    <label for="password">
        <p>Confirm Password:</p>
        <input type="password" name="confirm_password" id="confirm_password">
    </label>
   </div>
</div>
<div>
    <button type="submit">Create Account</button>
    <p>Already have an account? <link rel="stylesheet" href=""></p>
</div>
  </form>
</div>
</body>
</html>
