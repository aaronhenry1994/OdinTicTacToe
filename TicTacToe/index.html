<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="header"><h1>Tic Tac Toe</h1></div>
    <form>
        <div class="form">
        <label for="player_choice">Make your choice:</label>
        <button class="xbtn" type="submit">X</button>
        <button class="obtn" type="submit">O</button>
        </div>
    </form>
    <div class="board">
        <div class="gameSpace">
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>
            <div class="btnSpace">
                <button class="emptyBtn"></button>
            </div>  
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
