<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
    <div id="screen">
        <div class="prevDisplayNumber"></div>
        <div class="currentOperator"></div>
        <div class="currentDisplayNumber"></div>
    </div>
<div class = 'calculator_keys'>
    <div class="row" id="firstRow">
        <button id="7" class="buttons">7</button>
        <button id="8" class="buttons">8</button>
        <button id="9" class="buttons">9</button>
        <button id="+" class="operators">+</button>
    </div>
    <div class="row" id="secondRow">
        <button id="4" class="buttons">4</button>
        <button id="5" class="buttons">5</button>
        <button id="6" class="buttons">6</button>
        <button id="-" class="operators">-</button>
    </div>
    <div class="row" id="thirdRow">
        <button id="1" class="buttons">1</button>
        <button id="2" class="buttons">2</button>
        <button id="3" class="buttons">3</button>
        <button id="*" class="operators">*</button>
    </div>
    <div class="row" id="fourthRow">
        <button id="clearButton" class="clearButton">Clear</button>
        <button id="0" class="buttons">0</button>
        <button id="=" class="equalsBtn">=</button>
        <button id="\" class="operators">/</button>
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
